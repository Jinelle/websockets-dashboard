<VirtualHost *:80>
    ServerName __DOMAIN_NAME__
    ServerAdmin __ADMIN_EMAIL_ADDRESS__

    ErrorLog __ERROR_LOG_PATH__
    CustomLog __ACCESS_LOG_PATH__ combined

    ProxyRequests Off
    ProxyPreserveHost On
    AllowEncodedSlashes NoDecode
    ProxyPass         /  http://localhost:9999/ nocanon
    ProxyPassReverse  /  http://localhost:9999/

    <Proxy *>
        Order deny,allow
        Allow from all
    </Proxy>

</VirtualHost>

